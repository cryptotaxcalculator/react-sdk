<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Crypto Tax Calculator</title>
  <meta name="description" content="React tool for embedding the Crypto Tax Calculator experience in your app.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="https://cryptotaxcalculator.io/favicon.ico"/>
  <style>
    .cover.show {
      background: linear-gradient(to right top, #FFFFFF 0%, #FFFFFF 20%, #CBB0F8 100%) !important;
    }
    section.cover p:last-child a:last-child {
      color: #7C3AED !important;
    }
  </style>

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'CTC React SDK',
      logo: 'https://app.cryptotaxcalculator.io/assets/logo-B4m9IQj8.svg',
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      coverpage: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,
      themeColor: "7C3AED",
      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

</body>
</html>
